language: cpp
compiler:
  - clang
  - gcc
before_install:
  - git submodule update --init --recursive
  - sudo apt-get install freeglut3-dev libglfw-dev libxml2-dev zlib1g-dev -y
script:
  - ./pmdb/ci/cpplint.sh
  - mkdir ./build
  - cd ./build
  - cmake ..
  - make -j2
notifications:
  email: false
